<svg width="80" height="80" viewBox="0 0 83 83" xmlns="http://www.w3.org/2000/svg">
  <circle class="innerCircle" cx="50%" cy="50%" r="25%" fill="#C4C4C4">
    <animate attributeType="SVG" attributeName="r" begin="0s" dur="4s" repeatCount="indefinite" from="5%" to="25%"/>
    <animate attributeType="CSS" attributeName="stroke-width" begin="0s"  dur="4s" repeatCount="indefinite" from="3%" to="0%" />
    <animate attributeType="CSS" attributeName="opacity" begin="0s"  dur="4s" repeatCount="indefinite" from="1" to="0"/>
  </circle>
</svg>

