<svg width="150" height="150" viewBox="0 0 83 83" fill="none" xmlns="http://www.w3.org/2000/svg">
 <defs>
    <style>
      .innerCircle {
            opacity: 0.8;
            animation-name: innerCircleOpacity;
            animation-duration: 4s;
            transform-origin: 50% 50%;
            animation-iteration-count: infinite;
        }
        @keyframes innerCircleOpacity {
            0%   { transform: scale(0.4); }
            50%  { transform: scale(0.6);}
            100%   { transform: scale(0.4); }
        }
    }</style>
</defs>
  <circle class="innerCircle" cx="50%" cy="50%" r="50%" fill="rgb(54, 97, 207)" >
  </circle> 
</svg>
